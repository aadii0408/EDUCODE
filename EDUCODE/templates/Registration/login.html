{% extends 'base.html' %} {% block content %}

<!-- PAGE TITLE
    ================================================== -->
<header class="py-8 py-md-11" style="background-image: none;">
    <div class="container text-center py-xl-2">
        <h1 class="display-4 fw-semi-bold mb-0">Hello Champ! Login Here</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-scroll justify-content-center">
                <li class="breadcrumb-item">
                    <a class="text-gray-800" href="#">
                            Home
                        </a>
                </li>
                <li class="breadcrumb-item text-gray-800 active" aria-current="page">
                    Login Here
                </li>
            </ol>
        </nav>
    </div>
    <!-- Img -->
    <img class="d-none img-fluid" src="...html" alt="...">
</header>


<!-- LOGIN
    ================================================== -->
<div class="container mb-11">
    <div class="row gx-0">
        <div class="col-md-7 col-xl-4 mx-auto">
            <!-- Login -->
            <h3 class="mb-6">Log In to Your Learnify Account!</h3>
            {% include 'Pages/msg.html' %}
            <!-- Form Login -->
            <form class="mb-5" method="post" action="{% url 'login_page' %}">
                {% csrf_token %}
                <!-- Email -->
                <div class="form-group mb-5">
                    <label for="modelSigninEmail1">
                            Username or Email
                        </label>
                    <input type="email" class="form-control" id="modelSigninEmail1" placeholder="Email id" name="email">
                </div>

                <!-- Password -->
            </form>
            <form class="mb-5">
                <div class="form-group mb-5">
                    <label for="modelSigninPassword1">
                            Password
                        </label>
                    <input type="password" class="form-control" id="modelSigninPassword1" placeholder="**********" name="password">
                </div>

                <div class="d-flex align-items-center mb-5 font-size-sm">
                    <div class="form-check">
                        <input class="form-check-input text-gray-800" type="checkbox" id="autoSizingCheck1">
                        <label class="form-check-label text-gray-800" for="autoSizingCheck1">
                                Remember me!
                            </label>
                    </div>

                    <div class="ms-auto">
                        <a class="text-gray-800" href="#">Forgot Password?</a>
                    </div>
                </div>

                <!-- Submit -->
                <button class="btn btn-block btn-primary" type="submit">
                        LOGIN
                    </button>
            </form>

            <!-- Text -->
            <p class="mb-0 font-size-sm text-center">
                Don't have an account? <a class="text-underline" href="signup.html">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
